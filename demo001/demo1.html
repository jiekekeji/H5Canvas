<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .myCanvas {
            background-color: olivedrab;
        }


    </style>
</head>
<body>
<canvas id="myCanvas">
    您的浏览器不支持canvas标签
</canvas>


<script type="text/javascript">

    var canvas = document.getElementById("myCanvas");
    canvas.height = 600;
    canvas.width = 600;
    canvas.style.backgroundColor = "azure";

    var ctx = canvas.getContext("2d");

    /**********start画一条直线示例*****************/

    //beginPath()起始一条路径，或重置当前路径
    ctx.beginPath();
    //把路径移动到画布中的指定点，不创建线条
    ctx.moveTo(30, 30);
    //添加一个新点，然后在画布中创建从该点到最后指定点的线条
    ctx.lineTo(60, 60);
    ctx.lineTo(120, 90);
    //完成绘制
    ctx.stroke();

    //重新以点(30,30)为起点再画一条线
    ctx.beginPath();
    ctx.moveTo(30, 30);
    ctx.lineTo(30, 90);
    //完成绘制
    ctx.stroke();

    /**********end画一条直线示例*****************/

    /**********start 画矩形示例*****************/


    //一、有填充色的矩形

    // 填充颜色
    ctx.fillStyle = 'bisque';
    //绘制“被填充”的矩形
    //1、x坐标；2、y坐标；3、长边；4、高边
    ctx.fillRect(120, 160, 80, 100);


    //二、有边框的矩形

    //边宽颜色
    ctx.strokeStyle = "olivedrab";
    //绘制矩形（无填充）
    ctx.strokeRect(280, 0, 100, 100);

    //三、以矩形的方式 在某个区域清除已绘制内容
    setTimeout(function () {
        ctx.clearRect(120, 160, 80, 100);
        ctx.clearRect(278, 0, 104, 102);
    }, 3 * 1000)
    /**********end 画矩形示例*****************/


    /**********start 画圆弧示例*****************/
    /**
     * context.arc(x, y, radius, starAngle,endAngle, anticlockwise)参数:
     *x:圆心的x坐标  y:圆心的y坐标  radius半径  straAngle:开始角度  endAngle:结束角度
     * anticlockwise:是否逆时针（true）为逆时针，(false)为顺时针
     **/

    ctx.beginPath();
    ctx.arc(200, 150, 90, 0, Math.PI, false);
    //不关闭路径路径会一直保留下去，当然也可以利用这个特点做出意想不到的效果
    ctx.closePath();
    //填充色
    ctx.fillStyle = 'rgba(0,255,0,0.25)';
    //绘制
    ctx.fill();


    //一、画圆形
    //1、外边框
    ctx.beginPath();
    ctx.arc(300, 400, 120, 0, 2 * Math.PI, false);
    ctx.closePath();
    //填充色
    ctx.strokeStyle = 'black';
    //绘制
    ctx.stroke();

    /**********end 画圆弧示例*****************/
</script>
</body>
</html>
