<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="300px" height="300px"></canvas>


<script>
    var canvas = document.getElementById("myCanvas");

    var ctx = canvas.getContext('2d');

    ctx.moveTo(0, 0);
    ctx.lineTo(0, 300);
    ctx.stroke();

    ctx.moveTo(0, 300);
    ctx.lineTo(300, 300);
    ctx.stroke();

</script>
</body>
</html>
